<!DOCTYPE html>
<html>
<head>
	<title>AHWR</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style type="text/css">
		.bg{
			position: absolute;
			left: 0;
			top: 0;
			background-color: #EDEAD2;
			width: 100vw;
			height: 100vh;
			z-index: -1;
			pointer-events: none;
		}
		.bg-overlay{
			position: absolute;
			left: 0;
			top: 0;
			background-image: url("ricepaper2.png") ;
			width: 100vw;
			height: 100vh;
			z-index: 1;
			mix-blend-mode: multiply;
			pointer-events: none;
		}
		.info{
			display: flex;
			justify-content: center;
			align-items: flex-start;

			align-content: center;
			position: absolute;
			left: 5vw;
			top: 5vw;
			width: 90vw;
			height: 40vh;
			background-color: white;
			z-index: -1;

		}

		.info img{
			width: 100%;
			max-width: 466px;
			
			padding: 2em;

		}
		body{
			overflow: hidden !important;
			

		}
	</style>
</head>
<body>


<!-- WhitestormJS library -->
<script src="whitestorm.js"></script>
<!-- App written in WhitestormJS -->
<script src="app.js"></script>
<div class="bg"></div>
<div class="info">
	
	<img src="winery.png" >
</div>
<div class="bg-overlay"></div>
</body>
</html>
